spring.application.name=kafka-06-producer-partition-strategy
# 服务器端口配置
server.port=8096
# Kafka 服务器配置
spring.kafka.bootstrap-servers=192.168.56.10:9092
# 生产者配置
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.batch-size=16384
spring.kafka.producer.linger-ms=1
spring.kafka.producer.buffer-memory=33554432
# 消费者配置
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.group-id=kafka-06-partition-strategy-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.auto-commit-interval-ms=1000
spring.kafka.consumer.session-timeout-ms=30000
spring.kafka.consumer.max-poll-records=10
spring.kafka.consumer.max-poll-interval-ms=600000
spring.kafka.consumer.heartbeat-interval-ms=3000
# 监听器配置
spring.kafka.listener.ack-mode=MANUAL_IMMEDIATE
# 日志配置
logging.level.com.action.kafka06producerpartitionstrategy=INFO
logging.level.org.springframework.kafka=INFO
logging.level.org.apache.kafka=INFO
