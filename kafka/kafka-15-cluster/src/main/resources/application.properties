spring.application.name=kafka-15-cluster
# ==============================
# Kafka 集群连接配置（ZK 集群示例）
# ==============================
# 请将以下地址替换为你集群的实际 IP:PORT
spring.kafka.bootstrap-servers=192.168.56.11:9091,192.168.56.11:9092,192.168.56.11:9093
# 生产者序列化配置
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
# 消费者反序列化配置
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
# 消费者组配置
spring.kafka.consumer.group-id=clusterGroup
# 从最早的偏移量开始消费，便于演示
spring.kafka.consumer.auto-offset-reset=earliest
# 是否自动提交（演示可开启，生产建议按需配置）
spring.kafka.consumer.enable-auto-commit=false
# 消费者会话超时时间
spring.kafka.consumer.session-timeout-ms=30000
# 消费者心跳间隔
spring.kafka.consumer.heartbeat-interval-ms=3000
# 为了演示手动确认，开启容器的手动 ack 模式（匹配消费者中ack.acknowledge）
spring.kafka.listener.ack-mode=manual_immediate
# 监听器容器配置
spring.kafka.listener.concurrency=3
spring.kafka.listener.poll-timeout=3000
# 用于演示的主题名称（同时在代码中使用）
kafka.topic.cluster=clusterTopic
# 服务器端口
server.port=9105
# 调试配置
logging.level.org.apache.kafka=INFO
logging.level.org.springframework.kafka=INFO